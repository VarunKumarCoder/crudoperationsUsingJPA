spring.application.name=3001_RestProj2_Complexdata

server.port=3031


#MySQL details

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///JPA
spring.datasource.username=root
spring.datasource.password=root

# Hibernate properties
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect  
# Use MySQL8Dialect for MySQL 8.x
spring.jpa.hibernate.ddl-auto=update                              
# update | validate | create | none
spring.jpa.show-sql=true                                          
# Logs SQL queries in the console
spring.jpa.properties.hibernate.format_sql=true                   
# Formats SQL output for readability

# Connection pool settings (Optional, uses HikariCP by default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000